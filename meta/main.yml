# 'allow_duplicates' is required to allow this role to be run as a dependency
# more than once in the same play.
allow_duplicates: yes

dependencies:
  - danbohea.homebrew

galaxy_info:
  author: danbohea
  description: DRY & flexible Homebrew Cask app installation on macOS.
  license: MIT
  min_ansible_version: 2.2
  platforms:
  - name: MacOSX
    versions:
    - '10.11'
    - '10.12'
    # TODO: Apparently this is an "invalid platform" FFS. 
    # - '10.13'
  galaxy_tags:
    - cask
    - homebrew
    - mac
    - macos
    - macsible
    - osx
